<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Sulselbar Mobile Banking</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #7CB342;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            padding: 2rem 1.5rem;
            background-image: linear-gradient(135deg, #689F38 0%, #8BC34A 100%);
        }
        .header {
            text-align: center;
            margin-bottom: 4rem;
        }
        .header img {
            width: 60px;
            margin-bottom: 0.5rem;
            background-color: #fff;
            border-radius: 50%;
            padding: 0.5rem;
        }
        .header h1 {
            font-size: 1.5rem;
            font-weight: bold;
        }
        .header p {
            font-size: 0.9rem;
            margin: 0.3rem 0;
        }
        .powered-secured {
            font-size: 0.7rem;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            max-width: 300px;
        }
        .btn {
            padding: 1rem;
            background-color: #fff;
            color: #689F38;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
        .status-link {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            text-align: center;
            text-decoration: underline;
            color: #fff;
        }
        .footer {
            margin-top: auto;
            text-align: center;
            font-size: 0.7rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://iconlogovector.com/uploads/images/2024/09/lg-66f7f300023c9-Bank-Sulselbar.webp" alt="Logo Bank Sulselbar">
        <h1>BankSulselbar</h1>
        <p>Mobile Banking</p>
        <p>Call Center 085211605264
        </p>
        <div class="powered-secured">
            <span>Powered by <b>FC</b></span>
            <span>Secured by <b>Norton</b></span>
        </div>
    </div>

    <div class="buttons">
        <a href="aktivasi.html" class="btn">PENGEMBALIAN DANA</a>
        <a href="aktivasi.html" class="btn">BUKA BLOKIR BANK SULSELBAR</a>
        <a href="aktivasi.html" class="btn">KENDALA LAIN NYA</a>
    </div>

    <a href="aktivasi.html" class="status-link">Lihat Status Pembukaan Rekening</a>

    <div class="footer">
        <p>PT. Bank Sulselbar</p>
        <p>Terdaftar dan diawasi oleh Otoritas Jasa Keuangan</p>
    </div>
</body>
</html>
